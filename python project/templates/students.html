<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Students List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
	    <th>Action</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
	    <td><a href="/students/{{ student[0] }}">View</a> | <a href="/update/{{ student[0] }}">Update</a> | <a href="/delete/{{ student[0] }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
